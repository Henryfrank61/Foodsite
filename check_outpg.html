<body>
    <div>
    <form id="form1" runat="server">
         <header id="nnoo">

            <div class="main">
              
                <div class="signup">
           <form>

                <input type="address" name="address" placeholder="Address" id="add" required="">
                <input type="phone number"  name="pnumber" placeholder="phone number" required="">

                    <option value="Onugbu with semo">Onugbu soup with semo</option>
                    <option value="Banga stew">Banga stew with rice</option>
                    <option value="Nsala soup">Nsala soup</option>
                    <option value="Beans and plaintain">Beans and plantain</option>
                    <option value="Rice with tomatoe stew">Rice with tomatoe stew</option>
                </select>  
                <input type="total" name="tot" placeholder="Total price" id="tot"> 
                <button type="button" onclick="verifyPassword()">Place an order</button>  
                    </form>
            </div>

 </form>    
   </div>
